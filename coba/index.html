<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <h1>Scroll Down to See the Magic!</h1>
        <p class="animate-text">This text will fade in as you scroll down.</p>
        <p class="animate-text">More text fading in on scroll!</p>
        <p class="animate-text">Keep scrolling for more animation!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
