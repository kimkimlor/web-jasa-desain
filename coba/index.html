<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Example</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .sidebar {
            width: 200px;
            background-color: black;
            color: white;
            padding: 10px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            opacity: 90%;
        }

        .main {
            margin-top: 40px;
            margin-left: 220px;
            padding: 10px;
            background-color: white;
        }

        a {
            color: white;
            text-decoration: none;
        }

        li {
            margin: 10px;
        }

        /* Dropdown styles */
        .dropdown {
            position: relative;
            display: inline-block;
            margin-left: 220px;
        }

        .dropbtn {
            background-color: #000;
            color: white;
            padding: 10px 16px;
            font-size: 24px;
            border: none;
            cursor: pointer;
        }

        .dropdown-content {
            display: none; /* Tersembunyi secara default */
            opacity: 0;
            position: absolute;
            background-color: #1e1d1d;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            transition: opacity 0.5s ease;
        }

        .dropdown-content.show {
            display: block; /* Tampilkan dropdown */
            opacity: 1; /* Opacity untuk efek fade-in */
        }

        .dropdown-content.hide {
            opacity: 0; /* Transparan saat disembunyikan */
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #191818;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h1>Sidebar</h1>
    <ul>
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li><a href="#">Link 3</a></li>
        <li class="dropdown">
            <button class="dropbtn">Dropdown</button>
            <div class="dropdown-content hide">
                <a href="#">Option 1</a>
                <a href="#">Option 2</a>
                <a href="#">Option 3</a>
            </div>
        </li>
    </ul>
</div>

<div class="main">
    <h2>Main Content</h2>
    <p>Ini adalah konten utama halaman.</p>
</div>

<script>
    const dropdown = document.querySelector('.dropdown');
    const dropdownContent = document.querySelector('.dropdown-content');

    // Ketika mouse memasuki area dropdown
    dropdown.addEventListener('mouseenter', () => {
        dropdownContent.classList.remove('hide'); // Hapus kelas hide
        dropdownContent.classList.add('show'); // Tambahkan kelas show
    });

    // Ketika mouse keluar dari area dropdown
    dropdown.addEventListener('mouseleave', () => {
        dropdownContent.classList.remove('show'); // Hapus kelas show
        dropdownContent.classList.add('hide'); // Tambahkan kelas hide

        // Tunggu hingga transisi selesai sebelum menyembunyikan dropdown
        setTimeout(() => {
            if (!dropdownContent.classList.contains('show')) {
                dropdownContent.style.display = 'none'; // Sembunyikan dropdown setelah animasi
            }
        }, 500); // Sesuaikan dengan durasi transisi
    });

    // Pada mouse enter, tampilkan dropdown
    dropdownContent.addEventListener('transitionend', () => {
        if (!dropdownContent.classList.contains('show')) {
            dropdownContent.style.display = 'none'; // Sembunyikan dropdown setelah transisi
        }
    });
</script>

</body>
</html>
